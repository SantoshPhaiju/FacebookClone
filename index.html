<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or signup</title>
    <link rel="stylesheet" href="input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
      <div class="left w-1/3 -mt-[90px] mr-20">
        <img src="fblogo.svg" class="w-72 -ml-4 -mb-3" alt="This is fb logo here" />
        <p class="text-3xl mx-3">Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="right flex flex-col bg-white h-2/6 p-5 ml-6 shadow-xl rounded-lg w-[26%] relative">
        <input class="px-4 outline-blue-500 focus:shadow-blue-300 shadow-sm focus:outline-1 h-12 mb-3 border text-lg border-gray-300 rounded-md" type="text" placeholder="Email or phone number" />
        <input class="px-4 outline-blue-500 focus:shadow-blue-300 shadow-sm focus:outline-1 h-12 mb-3 border text-lg border-gray-300 rounded-md" type="password" placeholder="Password" />
        <button class="btn mb-3 bg-blue-500 hover:bg-blue-600 p-3 rounded-md text-white font-sans font-semibold text-xl">Log In</button>
        <span class="text-blue-700 mb-3 text-sm text-center hover:underline cursor-pointer">Forgot password?</span>
        <hr />
        <button class="btn mt-8 mb-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-md w-48 mx-auto text-white text-lg font-semibold">Create new acocunt</button>
        <p class="absolute -bottom-10 text-sm text-center left-12 font-sans"><b class="hover:underline cursor-pointer">Create a Page </b> for a celebrity, brand or business.</p>
      </div>
    </div>
  </body>
</html>
